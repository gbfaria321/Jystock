<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login JyStock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
 <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap");
    :root {
        --bg-dark: #081409; /* Preto esverdeado profundo */
        --bg-medium: #0d1b0e; /* Fundo principal escuro */
        --bg-light: #1a2e1b; /* Fundo de cards, sidebar, header */
        --bg-lighter: #243e25; /* Fundo de hover, tabelas (alternado) */
        --text-green-light: #d1f7d6; /* Texto claro */
        --text-green-medium: #b7f5bb; /* Texto médio */
        --text-green-dark: #7fcf85; /* Texto mais escuro (para labels/placeholders) */
        --accent-green-primary: #63d471; /* Cor de destaque principal (botões, links) */
        --accent-green-secondary: #233329; /* Cor de destaque secundária (degrades, bordas internas) */
        --border-color: #3a5c3b; /* Cor de borda */
        --shadow-color: rgba(0, 0, 0, 0.5); /* Sombra mais forte para dark mode */
        --danger-color: #dc3545;
        --warning-color: #ffc107;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark); /* Fundo verde escuro */
      color: var(--text-green-light); 
    }

    .login-container {
      background-color: var(--bg-light);
      border-radius: 0.75rem; 
      box-shadow: 0 10px 25px var(--shadow-color); 
      overflow: hidden;
      min-height: 320px;
      display: flex;
      flex-direction: column; 
    }

    @media (min-width: 768px) {
      .login-container {
        flex-direction: row;
      }
    }

    .form-side {
      padding: 2.5rem; 
      position: relative;
    }

    .form-label {
      color: var(--text-green-dark); 
      font-weight: 700; 
      font-size: 0.75rem; 
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .input-field {
      background-color: var(--bg-lighter); 
      border: 1px solid var(--border-color); 
      color: var(--text-green-light);
      border-radius: 0.5rem; /* Slightly less rounded than pill for a softer look */
      padding: 0.75rem 1.25rem;
      font-size: 0.875rem;
      transition: all 0.2s ease-in-out;
      vertical-align: middle;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-green-primary);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent-green-primary) 30%, transparent);
    }

    .eye-icon {
        position: absolute;
        right: 1.25rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--text-green-medium);
        transition: color 0.2s ease-in-out;
        height: 100%;
        display: flex;
        align-items: center;
    }

    .eye-icon:hover {
      color: var(--accent-green-primary);
    }

    .btn-login {
      background: linear-gradient(to right, var(--accent-green-primary), color-mix(in srgb, var(--accent-green-primary) 80%, var(--accent-green-secondary)));
      color: var(--bg-dark); /* Text color from the main Jython theme */
      font-weight: 600;
      border-radius: 0.5rem; /* Consistent with other buttons */
      padding: 0.75rem 1.5rem;
      transition: all 0.25s ease-out;
      box-shadow: 0 4px 10px color-mix(in srgb, var(--accent-green-primary) 30%, transparent);
    }

    .btn-login:hover {
      opacity: 0.95;
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 6px 15px color-mix(in srgb, var(--accent-green-primary) 50%, transparent);
    }

    .remember-me-label {
      color: var(--accent-green-primary);
      font-weight: 600;
    }

    .remember-me-checkbox {
      width: 1.15rem; 
      height: 1.15rem; 
      border-radius: 0.2rem;
      border: 2px solid var(--accent-green-primary);
      background-color: transparent; 
      accent-color: var(--accent-green-primary); 
      transition: all 0.2s ease-in-out;
    }

    .remember-me-checkbox:checked {
        background-color: var(--accent-green-primary);
        border-color: var(--accent-green-primary);
    }

    .forgot-password-link {
      color: var(--text-green-dark); 
      font-weight: 400;
      transition: color 0.2s ease-in-out;
    }

    .forgot-password-link:hover {
      color: var(--accent-green-primary);
      text-decoration: underline;
    }

    .right-panel {
      background: linear-gradient(135deg, var(--accent-green-secondary) 0%, var(--bg-medium) 100%);
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .jystock-logo-svg {
        height: 60px; /* Larger for impact */
        width: 60px;
        fill: var(--accent-green-primary); /* Use primary accent for logo fill */
        margin-bottom: 1rem;
    }

    .right-panel h3 {
      color: var(--text-green-medium);
      font-weight: 800;
      font-size: 1.875rem; /* text-3xl for stronger impact */
      line-height: 1.3;
      margin-bottom: 0.75rem;
    }
    .right-panel p {
        font-size: 1rem; /* Slightly larger text */
        line-height: 1.5;
    }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-4xl w-full flex login-container">
    <div class="flex-1 form-side">
      <h2 class="text-xl font-normal text-[var(--text-green-light)] mb-6">Entrar no Sistema</h2>

      <form class="space-y-6" onsubmit="return login(event)">
        <div>
          <label for="username" class="form-label mb-1">Usuário</label>
          <input id="username" type="text" placeholder="Digite seu usuário"
            class="w-full input-field" />
        </div>
        <div class="relative">
          <label for="password" class="form-label mb-1">Senha</label>
          <input id="password" type="password" placeholder="Digite sua senha"
            class="w-full input-field pr-10" />
          <i class="fas fa-eye eye-icon" id="togglePassword" onclick="toggleSenha()"></i>
        </div>
        <button type="submit" class="w-full btn-login">
          Entrar
        </button>
        <div class="flex items-center justify-between text-sm mt-1">
          <label class="flex items-center space-x-2 remember-me-label cursor-pointer select-none">
            <input type="checkbox" checked class="remember-me-checkbox" />
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password-link hover:underline">Esqueceu a senha?</a>
        </div>
      </form>
    </div>

    <div class="flex-1 right-panel">
      <svg class="jystock-logo-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21.44 9.78L12.75 4.31C12.45 4.13 12.11 4.04 11.77 4.04C11.42 4.04 11.08 4.13 10.78 4.31L2.09 9.78C1.79 9.96 1.56 10.22 1.42 10.54C1.28 10.86 1.25 11.21 1.33 11.55L2.8 17.73C2.95 18.38 3.33 18.96 3.86 19.34L11.12 23.68C11.42 23.86 11.77 23.96 12.11 23.96C12.46 23.96 12.81 23.86 13.11 23.68L20.37 19.34C20.9 18.96 21.28 18.38 21.43 17.73L22.9 11.55C22.98 11.21 22.95 10.86 22.81 10.54C22.67 10.22 22.44 9.96 22.14 9.78L21.44 9.78ZM12.11 5.96L19.53 10.53L16.2 12.44L8.78 7.87L12.11 5.96ZM3.18 11.14L7.85 7.83L11.18 9.74L6.51 13.05L3.18 11.14ZM12.11 22.04L4.69 17.47L8.02 15.56L12.11 18.11L16.2 15.56L19.53 17.47L12.11 22.04ZM21.05 17.11L17.13 13.05L13.04 15.6L16.37 17.51L21.05 17.11L21.05 17.11Z" fill="currentColor"/>
      </svg>
      <h3 class="text-3xl font-extrabold text-[var(--text-green-medium)] mb-3">Bem-vindo(a) ao JyStock!</h3>
      <p class="text-[var(--text-green-light)] text-base opacity-90">Sua solução inteligente para gerenciamento de inventário. Acesse para começar a otimizar seu negócio.</p>
    </div>
  </div>

  <script>
    function toggleSenha() {
      const senha = document.getElementById("password");
      const icone = document.getElementById("togglePassword");
      if (senha.type === "password") {
        senha.type = "text";
        icone.classList.remove("fa-eye");
        icone.classList.add("fa-eye-slash");
      } else {
        senha.type = "password";
        icone.classList.remove("fa-eye-slash");
        icone.classList.add("fa-eye");
      }
    }

    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      if (user === "adm") {
        if (pass === "adm") {
          window.location.href = "sistema.html"; // Redirect to the actual system page
        } else {
          alert("Senha incorreta.");
        }
      } else if (user === "funcionario" || user === "funcionaria") {
        if (pass === "123") {
          window.location.href = "sistema.html"; // Redirect to the actual system page
        } else {
          alert("Senha incorreta.");
        }
      } else {
        alert("Este usuário não existe.");
      }

      return false;
    }
  </script>
</body>
</html>
